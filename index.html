<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>heyBrew</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />


    <link rel="stylesheet" href="style.css">
</head>
<body> 
  <!-- As a link -->
<nav class="navbar sticky-top navbar-light bg-light navbar-expand-md">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
     <div class="navbar-nav collapse navbar-collapse" id="navbarNav">
        <a href="Home" class="nav-item nav-link">Home</a>
        <a href="My Recipes" class="nav-item nav-link">My Recipes</a>
        <a href="Find Recipes" class="nav-item nav-link">Find Recipes</a>
        <a href="Brew Maps" class="nav-item nav-link">Brew Maps</a>
     </div>
    </div>
  </nav>

  <div class="row">
    <div class="col text-center d-flex justify-content-center align-item-center mt-5">
      <h1 class="mb-3">Save your beer creations</h1>
    </div>
  </div>

  <div class="row text-center">
    <di class="col text-center d-flex justify-content-center align-item-center mt-5">
  <div class="app text-center">
    <h4 class="mb-3">Create Beer Recipe</h4>
  
    <div id="addNew" data-bs-toggle="modal" data-bs-target="#form">
      <span>Add New Ingredient</span>
      <i class="fas fa-plus"></i>
    </div>
    <h5 class="text-center my-3">Recipes</h5>

    <div class="task col d-flex justify-content-center align-item-center" id="tasks">
      <!-- area to allow for photos later on -->
      <img src="" alt="">
    </div>
  </div>
</di>
</div>



  <!-- Modal -->
<form
class="modal fade"
id="form"
tabindex="-1"
aria-labelledby="exampleModalLabel"
aria-hidden="true"
>
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Add Beer Recipe</h5>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="modal"
        aria-label="Close"
      ></button>
    </div>
    <div class="modal-body">
      <p><strong>Beer Name</strong></p>
      <input type="text" class="form-control" name="" id="beerName" />
      <br />
      <p>Malt</p>
      <input type="text" class="form-control" name="" id="textInput" />
      <br />
      <p>Hops</p>
      <input type="text" class="form-control" name="" id="hopsInput" />
      <div id="msg"></div>
      <br />
      <p>Description</p>
      <textarea
        name=""
        class="form-control"
        id="textarea"
        cols="30"
        rows="5"
      ></textarea>
    </div>
    <div class="modal-footer">
      <button type="button" id="close" class="btn btn-secondary" data-bs-dismiss="modal">
        Close
      </button>
      <button type="submit" id="add" class="btn btn-primary">Add</button>
    </div>
  </div>
</div>
</form>
    
</body>

<script src="/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
